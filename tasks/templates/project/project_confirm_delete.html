{% extends 'base.html' %}

{% block content %}
  <h2>¿Estás seguro de que quieres eliminar el proyecto {{ project.name }}?</h2>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Sí, eliminar</button>
  </form>
  <a href="{% url 'project_list' %}">No, volver a la lista de proyectos</a>
{% endblock %}
