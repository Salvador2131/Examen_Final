{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5">
        <h2 class="mb-4">Lista de proyectos</h2>
        <a href="{% url 'project_create' %}" class="btn btn-success mb-3">Crear nuevo proyecto</a>
        <div class="list-group">
            {% for project in projects %}
            <div class="list-group-item d-flex justify-content-between align-items-center">
                {{ project.name }}
                <div>
                    <a href="{% url 'project_update' project.id %}" class="btn btn-primary btn-sm">Editar</a>
                    <a href="{% url 'project_delete' project.id %}" class="btn btn-danger btn-sm">Eliminar</a>
                </div>
            </div>
            {% empty %}
            <div class="list-group-item">No hay proyectos disponibles.</div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
