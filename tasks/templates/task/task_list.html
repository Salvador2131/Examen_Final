{% extends "base.html" %}

{% block content %}
    <h2>Lista de tareas</h2>
    <ul>
        {% for task in tasks %}
            <li><a href="{% url 'task_detail' task.pk %}">{{ task.title }}</a></li>
        {% empty %}
            <li>No hay tareas disponibles.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'task_create' %}">Crear nueva tarea</a>
{% endblock %}
